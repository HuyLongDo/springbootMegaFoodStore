<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!--Sidebar-->
    <ul th:replace="~{fragments::sideBar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->

            <br><br>
            <center><p th:if="${size == 0}">Không có nhân viên nào</p></center>
            <div th:if="${success}" class="text-center alert alert-success">
                <p th:text="${success}">
                </p>
            </div>

            <table class="table table-striped" th:if="${size > 0}">
                <thead>
                <tr>
                    <th scope="col">Mã</th>
                    <th scope="col">Họ </th>
                    <th scope="col">Tên</th>
                    <th scope="col">Mail</th>
                    <th scope="col">Kích hoạt</th>
                    <th scope="col">Xóa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <th  scope="row" th:text="${employee.id}"></th>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.username}"></td>
                    <td>
                        <a
                                th:href="@{/enable-employee/{id}(id = ${employee.id})}"
                                th:if="${!employee.isEnable}"
                                class="btn btn-primary"
                        >
                            Kích hoạt
                        </a>
                        <a
                                th:href="@{/enable-employee/{id}(id = ${employee.id})}"
                                th:if="${employee.isEnable}"
                                class="btn btn-danger"
                        >
                            Vô hiệu
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/delete-employee/{id}(id = ${employee.id})}"
                           class="btn btn-warning">Xóa</a>

                    </td>
                </tr>
                </tbody>
            </table>

            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}"></footer>
        <!-- End of Footer -->

    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

<script th:src="@{/js/categories.js}"></script>
</body>

</html>
