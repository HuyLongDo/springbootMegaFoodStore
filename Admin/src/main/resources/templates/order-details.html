<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!--Sidebar-->
    <ul th:replace="~{fragments::sideBar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="table-main table-responsive">

                    <!--Thông tin khách hàng-->
                    <h3 align="center">Thông tin khách hàng</h3>
                    <table align="center">
                        <tr>
                            <td style="text-align: right;">Tên tài khoản: &nbsp;</td>
                            <td> <span th:text="${customer.firstName}" style="font-size: medium;"></span>
                                <span th:text="${customer.lastName}" style="font-size: medium;"></span></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Email: &nbsp;</td>
                            <td> <span th:if="${customer.username} != null" th:text="${customer.username}" style="font-size: medium;"></span>
                                <span th:if="${customer.username} == null" style="font-size: medium;">Khách vãng lai</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Số điện thoại: &nbsp;</td>
                            <td> <span th:text="${customer.phoneNumber}" style="font-size: medium;"></span> </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Địa chỉ: &nbsp;</td>
                            <td> <span th:text="${customer.address}" style="font-size: medium;"></span></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Thành phố: &nbsp;</td>
                            <td><span th:text="${customer.cityName}" style="font-size: medium;"></span></td>
                        </tr>
                    </table>
                    <hr style="width: 80%; height:2px;border-width:0;color:gray;background-color:gray"><br>

                    <!--Chi tiết đơn hàng-->
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Hình</th>
                            <th class="name-pr">Tên bánh</th>
                            <th class="price-pr">Đơn giá</th>
                            <th class="quantity-box">Số lượng</th>
                            <th class="total-pr">Tổng giá</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orderDetail : ${order.orderDetailList}">
                            <td class="thumbnail-img">
                                <a href="#">
                                    <img style="width: 160px; height: 160px;" class="img-fluid"
                                         th:src="'data:image/jepg;base64,' + ${orderDetail.product.image}" alt=""/>
                                </a>
                            </td>
                            <td class="name-pr">
                                <p th:text="${orderDetail.product.name}"></p>
                            </td>
                            <td class="price-pr">
                                <p th:text="${orderDetail.unitPrice}"></p>
                            </td>
                            <td class="quantity-box" th:text="${orderDetail.quantity}"></td>
                            <td class="total-pr">
                                <p style="color: red">$ [(${orderDetail.unitPrice * orderDetail.quantity})]</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="~{fragments::footer}"></footer>
                <!-- End of Footer -->
            </div>
        </div>
        <!-- End of Main Content -->
    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

<script th:src="@{/js/categories.js}"></script>
</body>

</html>
