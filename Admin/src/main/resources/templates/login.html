<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 style="font-weight: bold" class="h4 text-gray-900 mb-4">Đăng nhập tài khoản</h1>
                                    </div>
                                    <div th:if = "${param.error}" class="alert alert-danger text-center">
                                        Sai tên đăng nhập hoặc mật khẩu
                                    </div>
                                    <div th:if = "${param.logout}" class="alert alert-success text-center">
                                        Tài khoản đã được đăng xuất
                                    </div>
                                    <div th:if = "${message}" class="text-center alert alert-danger">
                                        <p th:text = "${message}"></p>
                                    </div>
                                    <form class="user" th:action="@{/do-login}" method="post">
                                        <div class="form-group">
                                            <input type="email" name="username" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Email..">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control form-control-user"
                                                 placeholder="Password..">
                                        </div>
<!--                                        <div class="form-group">-->
<!--                                            <div class="custom-control custom-checkbox small">-->
<!--                                                <input type="checkbox" class="custom-control-input" id="customCheck">-->
<!--                                                <label class="custom-control-label" for="customCheck">Remember-->
<!--                                                    Me</label>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Đăng nhập
                                        </button>
                                        <hr>
<!--                                        <a href="index.html" class="btn btn-google btn-user btn-block">-->
<!--                                            <i class="fab fa-google fa-fw"></i> Login with Google-->
<!--                                        </a>-->
<!--                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
<!--                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook-->
<!--                                        </a>-->

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Quên mật khẩu</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}" href="register.html">Tạo tài khoản mới</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/test}" href="test.html">test</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<!--    Script custom css js-->
<div th:replace="~{fragments::script}"></div>


</body>

</html>
