<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="~{fragments::head}">
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{fragments::main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{fragments::main-header}" >
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{fragments::top-search}">
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="~{fragments :: slider}">
    </div>
    <!-- End All Title Box -->

    <section id="login-form">
        <div class="noi-dung">
            <div class="form">
                <br>
                <h2>Đăng nhập</h2>
                <div th:if = "${param.error}" class="alert alert-danger text-center">
                    Tên mail hoặc mật khẩu không đúng.
                </div>
                <div th:if = "${param.logout}" class="alert alert-success text-center">
                    Bạn đã đăng xuất tài khoản.
                </div>
                <form th:action="@{/do-login}" method="post">
                    <div class="input-form">
                        <input type="text" placeholder="Mail của bạn" name="username" required>
                    </div>
                    <div class="input-form">
                        <input type="password" placeholder="Mật khẩu" name="password" required>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Log In">
                    </div>
                    <div class="input-form">
                        <p>Bạn Chưa Có Tài Khoản ? <a th:href="@{/register}"> Đăng Ký thành viên </a></p>
                    </div>
                </form>
                <h3>Connect Social Network</h3>
                <ul class="icon-dang-nhap">
                    <li><i class="fab fa-facebook-f"></i></i></li>
                    <li><i class="fab fa-google"></i></li>
                </ul>
            </div>
        </div>

    </section>
  
    </section>
    <!-- Start copyright  -->
    <footer th:replace="~{fragments::footer}"></footer>
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <div th:replace="~{fragments::script}"></div>

    <div th:replace="~{fragments::backToTop}"></div>
</body>

</html>
