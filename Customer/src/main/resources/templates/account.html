<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{fragments::head}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="Change-Password.js"></script>

</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}"></div>
<!--     00]v   nd Top Search -->

<!-- Start All Title Box -->
<div th:replace="~{fragments::slider}"></div>
<!-- End All Title Box -->
<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            <i>Personal Information</i>
        </h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="text-center alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/update-profile}"
              method="PUT" th:object="${customer}" name="signupForm" id="signupForm" >
            <div class="inputDiv">
                <label class="inputLabel" for="firstname"> Nick name * </label>
                <input type="text" id="firstname" th:field="*{firstName}" name="firstname" required>
            </div>
<!--            <div class="alert alert-warning"-->
<!--                 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>-->

            <div class="inputDiv">
                <label class="inputLabel" for="lastname"> Tên *</label>
                <input type="text" th:field="*{lastName}"
                       id="lastname" name="lastname" required>
            </div>
<!--            <div class="alert alert-warning"-->
<!--                 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" required></div>-->

            <div class="inputDiv">
                <label class="inputLabel" for="username">Mail *</label>
                <input type="text" th:field="*{username}"
                       id="username" name="username" readonly>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Số điện thoại *</label>
                <input type="number" th:field="*{phoneNumber}"
                       th:placeholder="${customer.phoneNumber != null} ? ${customer.phoneNumber} : 'Enter your phone number'"
                       id="phoneNumber" name="phonenumber" maxlength="15" minlength="10" required>
            </div>
<!--            <div class="alert alert-warning"-->
<!--                 th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>-->

            <div class="inputDiv">
                <label class="inputLabel" for="address">Địa chỉ *</label>
                <input type="text" th:field="*{address}"
                       th:placeholder="${customer.address != null} ? ${customer.address} : 'Enter your address'"
                       id="address" name="address" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="city">City *</label>
                <input type="text" id="city" th:field = "*{cityName}" name="city" required>
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Lưu thông tin</span>
                </button>
                <br>
<!--                <center><a th:href="@{/change-password}" style="margin-top: 5px;" class="btn btn-primary text-center buttonWrapper">Đổi-->
<!--                    mật khẩu</a></center>-->
            </div>

        </form>
    </div>
</div>
<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
<!-- Start copyright  -->
<footer th:replace="~{fragments::footer}"></footer>

<div th:replace="~{fragments::backToTop}"></div>

<div th:replace="~{fragments::script}"></div>
</body>

</html>
